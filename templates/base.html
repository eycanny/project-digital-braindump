<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> -->

    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block before_body %}{% endblock %}
      <div class="quote"><h2>Quote of the Day</h2></div>
      <div class="quote" id="affirmation"></div>
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    {% block js %}{% endblock %}
    <script src="/static/js/inspiration.js"></script>
    <div>
      Quotes provided by <a href="https://quotes.rest/" target="_blank">They Said So</a>
    </div>
  </body>
</html>
