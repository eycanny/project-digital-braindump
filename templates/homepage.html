{% extends 'base.html' %}
{% block title %}Digital Braindump Home{% endblock %}

{% block before_quote %}
  <div class="col text-center">
    <h1>Welcome to the Digital Braindump!</h1>
  </div>
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col" align="right">
      <button class="homepage-btn btn-sm" type="button" id="login-btn">Log In</button>
    </div>
    <div class="col" align="left">
      <button class="homepage-btn btn-sm" type="button" id="create-acct-btn" style="background-color: rgba(34,124,157, 0.2)">Create Account</button>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col" id="account-info-box" align="center">
      <form action="/login" method="POST">
        <h5><strong>Log into Account</strong></h5>
          <table>
            <tr>
              <td><label for="email"><strong>Email</strong></label></td>
              <td><input type="text" name="email"></td>
            </tr>
            <tr>
              <td><label for="password"><strong>Password</strong></label></td>
              <td><input type="password" name="password"></td>
            </tr>
          </table>
    
          <p>
            <input type="submit">
          </p>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}

{% block js %}
<script src="/static/js/homepage.js"></script>
{% endblock %}

  <section class="login-form">
    <h2>Log In</h2>
    <form action="/login" method="POST">
      <p>
        <label for="name">Email</label>
        <input type="text" name="email">
      </p>

      <p>
        <label for="password">Password</label>
        <input type="password" name="password">
      </p>

      <p>
        <input type="submit">
      </p>
    </form>
  </section>
  <section class="create-user-form">
    <h2>Create an Account</h2>
    <form action="/users" method="POST">
      <p>
        <label for="username">Username</label>
        <input type="text" name="username">
      </p>
      
      <p>
        <label for="name">Email</label>
        <input type="text" name="email">
      </p>

      <p>
        <label for="password">Password</label>
        <input type="password" name="password">
      </p>

      <p>
        <input type="submit">
      </p>
    </form>
  </section>
