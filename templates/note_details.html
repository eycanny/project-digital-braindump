{% extends 'base.html' %}
{% block title %}Note{% endblock %}

{% block quote %}{% endblock %}
{% block body %}
<section class="title">
    <h3>Title</h3>
    <p>{{ note.title }}</p>
</section>

<section class="body">
    <h3>Body</h3>
    <p>{{ note.body }}</p>
</section>

<form action="/notes">
    <input type="submit" value="RETURN TO NOTES">
</form>

<form action="/notes/{{ note.note_id }}/edit">
    <input type="submit" value="EDIT NOTE">
</form>
{% endblock %}
